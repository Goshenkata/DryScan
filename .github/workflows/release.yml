name: Release & Publish

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Extract version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Validate version
        run: |
          [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || exit 1

      - name: Install dependencies
        run: npm ci

      - name: Set versions in workspace packages
        run: |
          npm version "$VERSION" --no-git-tag-version --workspace core
          npm version "$VERSION" --no-git-tag-version --workspace cli

      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json package-lock.json core/package.json cli/package.json
          git commit -m "chore(release): v$VERSION"
          git push

      - name: Build packages
        run: npm run build

      - name: Publish core to npm
        run: npm publish --access public --workspace core

      - name: Publish cli to npm
        run: npm publish --access public --workspace cli
